<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal With javascript Data Load</title>
    <script src="https://kit.fontawesome.com/9a845be905.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- font awesome -->

    <style>
        #single-image {
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="container">
        <!-- nav bar start-->
        <section class="nav-section">
            <div class="navbar-container d-flex justify-content-between align-items-center p-4">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-primary m-0">News</button>
                    <p class="m-0">Portal</p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <p class="m-0">News</p>
                    <p class="m-0">Blog</p>
                    <img src="./assets/Avatar.png" height="38px" width="38px" alt="">
                </div>
            </div>
        </section>

        <!-- nav bar end -->

        <!-- category section -->
        <section class="mt-4 ">
            <div id="category-container" class="d-flex justify-content-between ">

            </div>
        </section>
    </header>

    <!-- main section start -->
    <main>
        <!-- alert message -->
        <section class="container">
            <div class="alert alert-light" role="alert">
                <span id="items-count">0</span> items found for category <span id="items-name">Entertainment</span>
            </div>
        </section>
        <!-- news container -->
        <section class="container mt-3">
            <div id="news-container">

            </div>
        </section>
    </main>
    <!-- news not fount message -->
    <section id="news-not-found-message" class="container text-center text-danger fw-5 fs-2 d-none">
        <p>News Not Found !!!!!!</p>
    </section>





    <!-- js file link -->

    <script src="./js/newsPortal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
